specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BinanceBunkMarket
    network: bsc
    source:
      address: "0x5EA899dBc8d3CDE806142a955806e06759B05fB8"
      abi: BinanceBunkMarket
      startBlock: 7363990
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Assign
        - PunkTransfer
        - PunkBought
      abis:
        - name: BinanceBunkMarket
          file: BinanceBunkMarket/abis/BinanceBunkMarket.json
      eventHandlers:
        - event: Assign(indexed address,uint256)
          handler: handleAssign
        - event: PunkTransfer(indexed address,indexed address,uint256)
          handler: handlePunkTransfer
        - event: PunkBought(indexed uint256,uint256,indexed address,indexed address)
          handler: handlePunkBought
      file: BinanceBunkMarket/BinanceBunkMarket.wasm
